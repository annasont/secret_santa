{% extends "draw/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container pt-5">
        <div class="jumbotron">
            <h1 class="display-4">Zarejestruj się</h1>
        </div>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|linebreaks }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Utwórz konto</button>
            </div>
        </form>
        <div>
            <small class="text-muted">
                Masz już konto? <a href=#>Zaloguj się</a>
            </small>
        </div>
    </div>
{% endblock content %}
